{% block body %}

   {% csrf_token %}

    <label for=""><b>Upload Resume</b></label>
    <input type="file" class="form-control" name="resume">

</div>
<input type="submit" value="submit" class="btn btn-danger mt-2">
</div>
</form> 

{% if fm == "close" %}
<script>
    alert("Application are close , last date is over");
    window.location=("{% url 'user_letestjob' %}")
</script>
{% endif %}

<script>
    alert("Application is not open");

{% endif %}

    alert("Job application submitted successfully");

</script>
{% endif %}
